<div *ngIf="partner" #modal class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Send message to {{partner.username}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <textarea class="form-control" rows="5" #message>Write your message here</textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="sendMessage(message)">Send message</button>
      </div>
    </div>
  </div>
</div>
