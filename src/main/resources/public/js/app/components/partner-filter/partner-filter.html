<div class="bubble" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-filter"></span>
</div>
<!-- Modal -->
<div #modal class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Filter tandem partners</h4>
            </div>
            <div class="modal-body">
                <form [ngFormModel]="formGroup">
                    <div class="form-group">
                        <label for="requested">Requested Language</label>
                        <select ngControl="requestedLanguage" class="form-control" id="requested">
                            <option value="" selected disabled>Requested Language</option>
                            <option *ngFor="#requestedLanguage of userRequestedLanguages" [value]="requestedLanguage.iso">{{requestedLanguage.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="requested">Offered Language</label>
                        <select ngControl="offeredLanguage" class="form-control" id="offered">
                            <option value="" selected disabled>Requested Language</option>
                            <option *ngFor="#offeredLanguage of userOfferedLanguages" [value]="offeredLanguage.iso">{{offeredLanguage.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="searchPartners(modal)">Search</button>
            </div>
        </div>
    </div>
</div>
